{% extends "base.html" %}
{% from 'component.html' import component %}

{% block title %}CTI{% endblock %}

{% block content %}
	{{ component(navigation) }}

	<main class="mb-3">
		<div class="container">
			
			<h1>{{ "navigation_designer"|translated }}</h1>

			<div class="row mt-3">

				{% for template in templates %}
				<div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
					<a href="/admin/designer/{{ template.id() }}" class="card-link">
						<div class="card voucher-card">
							<img src="/admin/images/ticket-template/{{ template.imageFilename() }}" class="card-img-top">
							<div class="card-body">
								<h5>{{ template.key() }}</h5>
							</div>
						</div>
					</a>
				</div>
				{% endfor %}
				
			</div>
			
		</div>
	</main>
{% endblock %}
